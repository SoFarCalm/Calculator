<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="calculator.css" rel="stylesheet" type="text/css" />
<title>Practice</title>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1 id="title" class="text-center">CALCULATOR</h1>
        <div class="text-center">
          <input id="num1">  <input id="num2">
          <button data-btn="+" id="btn1" class="btns">+</button>
          <button data-btn="-" id="btn2" class="btns">-</button>
          <button data-btn="*" id="btn3" class="btns">*</button>
          <button data-btn="/" id="btn4" class="btns ">/</button>
          <p id="add-sum">The answer is: <span id="answer"></span></p>

          <button id="reset">Clear</button>
        </div>
      </div>
    </div>
  </div>

  <script src="calculator.js"></script>
</body>

</html>
